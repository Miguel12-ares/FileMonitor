<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileMonitor - Register</title>
  <link rel="stylesheet" href="css/stylesRegistro.css">
</head>
<body>
  <!-- Barra Superior -->
  <header class="top-bar">
    <div class="logo-container">
      <!-- Ajusta la ruta de la imagen de tu logo -->
      <img src="image/logo.png"alt="FileMonitor Logo" class="logo">
      <span class="logo-text">FileMonitor</span>
    </div>
  </header>

  <!-- Contenedor Principal -->
  <main class="main-container">
    <div class="register-card">
      <h2>Create Your Account</h2>
      <form action="/register" method="POST">
        <div class="input-group">
          <input type="text" name="id" placeholder="Enter your ID" required>
        </div>
        <div class="input-group">
          <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </main>
</body>
</html>
